<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - RaceScan</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .verification-prompt {
            text-align: center;
            margin-top: 50px;
        }
        .verification-prompt a {
            color: #ff4d4d;
        }
    </style>
</head>
<div id="navbar"></div>
<body>
<script>
    // Dynamically load the navigation bar
    fetch('/navbar.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('navbar').innerHTML = html;
        })
        .catch(err => console.error('Error loading navbar:', err));
</script>
    <div class="verification-prompt">
        <h1>Email Verification Required</h1>
        <p>Please check your email for the verification link.</p>
        <p>Didn't receive it? <a href="#" id="resend-link">Resend verification email</a></p>
        <p><a href="/auth/login.html">Return to login</a></p>
    </div>

    <script>
        document.getElementById('navbar').innerHTML =
            '<object type="text/html" data="/navbar.html" style="width: 100%;"></object>';

        document.getElementById('resend-link').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/resend-verification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                alert(data.message || 'Verification email resent');
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to resend verification email');
            }
        });
    </script>
<div id="footer-container"></div>
<script src="../static/js/load-footer.js"></script>
</body>

</html>
