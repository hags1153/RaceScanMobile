<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - RaceScan</title>
  <link rel="stylesheet" href="../static/css/login.css"/>
  <script src="../static/js/load-navbar.js"></script>
    <link rel="icon" type="image/x-icon" href="/static/images/RaceScan.ico">
</head>
<body>
  <div id="navbar-container"></div>

  <div class="login-container">
    <h1>Reset Password</h1>
    <form id="reset-form">
      <input type="password" id="new-password" placeholder="New Password" required>
      <input type="password" id="confirm-password" placeholder="Confirm Password" required>
      <button type="submit">Reset Password</button>
    </form>
  </div>

  <div id="message-container" style="display: none;">
    <p id="message"></p>
  </div>

  <script>
    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const messageEl = document.getElementById('message');
      const messageContainer = document.getElementById('message-container');
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (newPassword !== confirmPassword) {
        messageEl.textContent = '❌ Passwords do not match';
        messageEl.style.color = 'red';
        messageContainer.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('/api/reset-password-confirm', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await response.json();

        messageContainer.style.display = 'block';

        if (data.success) {
          messageEl.textContent = '✅ Password reset successfully! Redirecting...';
          messageEl.style.color = 'green';
          setTimeout(() => window.location.href = '/auth/login.html', 2000);
        } else {
          messageEl.textContent = `❌ ${data.message || 'Password reset failed'}`;
          messageEl.style.color = 'red';
        }

      } catch (error) {
        console.error('❌ Error:', error);
        messageEl.textContent = '❌ An error occurred. Please try again.';
        messageEl.style.color = 'red';
        messageContainer.style.display = 'block';
      }
    });
  </script>

  <div id="footer-container"></div>
  <script src="../static/js/load-footer.js"></script>
</body>
</html>
