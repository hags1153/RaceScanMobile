<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - RaceScan</title>
  <link rel="stylesheet" href="../static/css/login.css">
  <script src="../static/js/load-navbar.js"></script>
    <link rel="icon" type="image/x-icon" href="/static/images/RaceScan.ico">
</head>
<body>
  <div id="navbar-container"></div>

  <div class="login-container">
    <h1>Reset Password</h1>
    <form id="reset-form">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>
    <p>Remember your password? <a href="/auth/login.html">Log In</a></p>
    <p>Don't have an account? <a href="/auth/signup.html">Sign Up</a></p>

    <div id="message-container" style="display: none; margin-top: 15px; padding: 12px; border-radius: 6px;">
      <p id="message" style="margin: 0; font-weight: bold;"></p>
    </div>
  </div>

  <script>
    document.getElementById('reset-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const messageEl = document.getElementById('message');
      const messageContainer = document.getElementById('message-container');

      try {
        const response = await fetch('/api/reset-password-request', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        messageContainer.style.display = 'block';
        messageContainer.style.backgroundColor = data.success ? 'rgba(0, 128, 0, 0.2)' : 'rgba(255, 0, 0, 0.2)';
        messageEl.style.color = data.success ? 'lightgreen' : 'salmon';

        messageEl.textContent = data.success
          ? '✅ Password reset link sent to your email!'
          : `❌ ${data.message || 'Error sending reset link'}`;

      } catch (error) {
        console.error('❌ Error:', error);
        messageContainer.style.display = 'block';
        messageContainer.style.backgroundColor = 'rgba(255, 0, 0, 0.2)';
        messageEl.style.color = 'salmon';
        messageEl.textContent = '❌ An error occurred. Please try again.';
      }
    });
  </script>

  <div id="footer-container"></div>
  <script src="../static/js/load-footer.js"></script>
</body>
</html>
